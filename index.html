<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid Alshaikh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ACACAC;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .gear-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: url('gear.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateGear 10s linear infinite;
        }
        @keyframes rotateGear {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
            
        }
        .container {
            text-align: center;
            background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #0e0e0e, -5px -5px 10px #2e2e2e;
            border: 2px solid #444;
            position: relative;
            z-index: 2;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #555;
            margin-bottom: 10px;
        }
        h1 {
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #links a {
    display: block;
    background: #333; /* Background color of the link */
    color: #FFFFFF; /* Default text color */
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: inset 2px 2px 5px #1a1a1a, inset -2px -2px 5px #404040;
    transition: all 0.3s ease;
    animation: shine-animation 2s infinite alternate; /* Add the shine animation */
}

/* Hover effect */
#links a:hover {
    background: #444; /* Darker background on hover */
    color: #FFFFFF; /* White text on hover */
    transform: scale(1.05); /* Slightly enlarge the link */
    text-shadow: 
        0 0 5px #FFFFFF,   /* Small white glow */
        0 0 10px #FFFFFF,  /* Medium white glow */
        0 0 20px #FFFFFF;  /* Larger white glow */
}
       

/* Keyframes for the shining effect */
@keyframes shine-animation {
    0% {
        text-shadow: 
            0 0 5px #FFFFFF,   /* Small white glow */
            0 0 10px #FFFFFF,  /* Medium white glow */
            0 0 20px #FFFFFF,  /* Larger white glow */
            0 0 30px #FFFFFF,  /* Even larger white glow */
            0 0 40px #FFFFFF;  /* Brightest white glow */
    }
    100% {
        text-shadow: 
            0 0 2px #FFFFFF,   /* Dimmer small white glow */
            0 0 5px #FFFFFF,   /* Dimmer medium white glow */
            0 0 10px #FFFFFF,  /* Dimmer larger white glow */
            0 0 15px #FFFFFF,  /* Dimmer even larger white glow */
            0 0 20px #FFFFFF;  /* Dimmer brightest white glow */
    }
}
    </style>
</head>
<body>
    <div class="gear-bg"></div>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Zaid Alshaikh</h1>
        <div id="links"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
