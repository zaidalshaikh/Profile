<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid Alshaikh Links - Mechanical Theme</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #999B9B;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .gear-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 650px;
            height: 650px;
            background: url('gear.png') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateGear 10s linear infinite;
        }
        @keyframes rotateGear {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
            
        }
        .container {
            text-align: center;
            background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #0e0e0e, -5px -5px 10px #2e2e2e;
            border: 2px solid #444;
            position: relative;
            z-index: 2;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #555;
            margin-bottom: 10px;
        }
        h1 {
            color: #e0a80d;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #links a {
            display: block;
            background: #333;
            color: #999B9B;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: inset 2px 2px 5px #1a1a1a, inset -2px -2px 5px #404040;
            transition: all 0.3s ease;
        }
        #links a:hover {
            background: #444;
            color: #fff;
            transform: scale(1.05);
        }
        @keyframes shine-animation {
    0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0; /* Bright glow */
    }
    100% {
        text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #ff0; /* Dimmer glow */
    }
    </style>
</head>
<body>
    <div class="gear-bg"></div>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Zaid Alshaikh</h1>
        <div id="links"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
